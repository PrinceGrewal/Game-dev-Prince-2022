    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e, '')
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e, '')
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e, '')
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e, '')
        }, false);

        canvas.addEventListener("touchmove", function (e) {
            findxy('move', e, 'touch')
        }, false);
        canvas.addEventListener("touchstart", function (e) {
            findxy('down', e, 'touch')
        }, false);
        canvas.addEventListener("touchend", function (e) {
            findxy('up', e, 'touch')
        }, false);    

    }
    
    function color(obj) {        
        x = obj.id; 
        if (x == "white") y = 14;
        else y = 2;
        var prevSelected = document.getElementsByClassName("selected");
        // If it exists, remove it.
        if(prevSelected.length > 0) { 
          prevSelected[0].classList.remove("selected");
        }
                 
       document.getElementById(obj.id).classList.add("selected");
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }

    function download() {
        var link = document.createElement('a');
        var dataURL = canvas.toDataURL();
        link.href = dataURL;
        link.download = 'mydrawing.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    function findxy(res, e, source) {
        if(source){
            var clientX = e.changedTouches[0].clientX;
            var clientY = e.changedTouches[0].clientY;
        }else{
            var clientX = e.clientX;
            var clientY = e.clientY;
        }

        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = clientX - canvas.getBoundingClientRect().left;
            currY = clientY - canvas.getBoundingClientRect().top;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }

        if (res == 'up' || res == "out") {
            flag = false;
        }

        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = clientX - canvas.getBoundingClientRect().left;
                currY = clientY - canvas.getBoundingClientRect().top;
                draw();
            }
        }
    }
    </script>
