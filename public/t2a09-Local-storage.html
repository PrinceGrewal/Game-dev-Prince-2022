<h1> CLICK COUNTER (REFRESH THE SITE)</H1> 
CLICK AGAIN TO LOAD PREVIOUS CLICKS<BR> 
<button id="my-button">Click me!</button>
<p id="click-count">0</p>

<script>
  var button = document.getElementById("my-button");
  var clickCount = document.getElementById("click-count");

  // Check if a click count is already stored in local storage
  var clicks = localStorage.getItem("clicks");
  if (!clicks) {
    // If no click count is stored, initialize it to 0
    clicks = 0;
  }

  button.addEventListener("click", function() {
    // Increment the click count
    clicks++;

    // Update the click count in local storage
    localStorage.setItem("clicks", clicks);

    // Update the click count on the page
    clickCount.innerHTML = clicks;
  });
</script>

<font color=white> 

    <div class="small-container">
    <h1>Local Storage Example (Refresh to see saved text)</h1>

    <form>
      <label for="text-input">Enter some text to save to local storage:</label>
      <input type="text" id="text-input" />
      <button type="submit">Save</button>
    </form>

    <h2>Saved Text</h2>
    <ul id="saved-text-list"></ul>

    <script>
      // Get a reference to the form and input
      const form = document.querySelector('form');
      const textInput = document.querySelector('#text-input');

      // Get a reference to the saved text list
      const savedTextList = document.querySelector('#saved-text-list');

      // When the form is submitted, save the input text to local storage
      form.addEventListener('submit', event => {
        event.preventDefault(); // prevent the form from refreshing the page

        // Get the text from the input
        const text = textInput.value;

        // Save the text to local storage
        localStorage.setItem('text', text);

        // Clear the input
        textInput.value = '';
      });

      // When the page loads, get the saved text from local storage and display it in the list
      const savedText = localStorage.getItem('text');
      if (savedText) {
        const listItem = document.createElement('li');
        listItem.innerText = savedText;
        savedTextList.appendChild(listItem);
      }
    </script>
