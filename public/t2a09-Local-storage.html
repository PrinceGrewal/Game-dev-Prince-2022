Text example: <input id="myText1" type=text size=70 value="" placeholder="Write here to store"><br>

<input type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
   alert(document.getElementById('myText1').value + ' \nHas been stored')

}">

<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')

<h1> CLICK COUNTER (REFRESH THE SITE)</H1> 
CLICK AGAIN TO LOAD PREVIOUS CLICKS<BR> 
<button id="my-button">Click me!</button>
<p id="click-count">0</p>

<script>
  var button = document.getElementById("my-button");
  var clickCount = document.getElementById("click-count");

  // Check if a click count is already stored in local storage
  var clicks = localStorage.getItem("clicks");
  if (!clicks) {
    // If no click count is stored, initialize it to 0
    clicks = 0;
  }

  button.addEventListener("click", function() {
    // Increment the click count
    clicks++;

    // Update the click count in local storage
    localStorage.setItem("clicks", clicks);

    // Update the click count on the page
    clickCount.innerHTML = clicks;
  });
</script>

<font color=white> 

    <div class="small-container">
      <h1>Stores Items (Press enter to store)</h1>
<form>
  <input id="item" type="text" placeholder="New" required />
</form>

<h2>Items</h2>
<ul></ul>

<button>Clear All</button>
<script>
const form = document.querySelector('form')
const ul = document.querySelector('ul')
const button = document.querySelector('button')
const input = document.getElementById('item')
let itemsArray = localStorage.getItem('items')
  ? JSON.parse(localStorage.getItem('items'))
  : []

localStorage.setItem('items', JSON.stringify(itemsArray))
const data = JSON.parse(localStorage.getItem('items'))

const liMaker = (text) => {
  const li = document.createElement('li')
  li.textContent = text
  ul.appendChild(li)
}

form.addEventListener('submit', function (e) {
  e.preventDefault()

  itemsArray.push(input.value)
  localStorage.setItem('items', JSON.stringify(itemsArray))
  liMaker(input.value)
  input.value = ''
})

data.forEach((item) => {
  liMaker(item)
})

button.addEventListener('click', function () {
  localStorage.clear()
  while (ul.firstChild) {
    ul.removeChild(ul.firstChild)
  }
})
</script>
